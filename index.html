<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="container">
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thak you for taking the time to help us improve the platform
      </p>
    </header>

    <form id="survey-form"  >
      <div class="form-group ">
        <label id="name-label" for="name">Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
					placeholder="Your Name"
					required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
					placeholder="Your Email"
					required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input
          class="form-control"
          type="number"
          name="number"
          min="1"
          max="100"
					placeholder="Your Age"
					required
        />
      </div>

      <div class="form-group">
        <label for="dropdown"
          >Witch option best describes your current role?</label
        >
        <select class="form-control" name="" id="dropdown">
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full time Learner</option>
          <option value="prefernot">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-check">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="">
          <input
            class="input-radio"
            type="radio"
            name="user-recommend"
            value="definitly"
            checked
          />
          Definitly
        </label>

        <label for="">
          <input
            class="input-radio"
            type="radio"
            name="user-recommend"
            value="maybe"
          />
          Maybe
        </label>

        <label for="">
          <input
            class="input-radio"
            type="radio"
            name="user-recommend"
            value="notsure"
          />
          Not sure
        </label>
      </div>

      <div class="form-check">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="">
          <input
            class="input-checkbox"
            type="checkbox"
            vlaue="Front-end-Projects"
          />
          Front-end Projects
        </label>

        <label for="">
          <input class="input-checkbox" type="checkbox" vlaue="back-end" />
          Back0end Projects
        </label>

        <label for="">
          <input
            class="input-checkbox"
            type="checkbox"
            value="data-visualization"
          />
          Data Visualization
        </label>

        <label for="">
          <input class="input-checkbox" type="checkbox" value="hellenge" />
          Chellenges
        </label>

        <label for="">
          <input class="input-checkbox" type="checkbox" value="open-source" />
          Open Source Community
        </label>

        <label for="">
          <input class="input-checkbox" type="checkbox" value="gitter" />
          Gitter hel rooms
        </label>

        <label for="">
          <input class="input-checkbox" type="checkbox" value="videos" />
          Videos
        </label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea class="textarea" name="" id="" cols="40" rows="5" placeholder="Ented your comment here" ></textarea>
      </div>
      <div class="form-group">
        <button class="button" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
